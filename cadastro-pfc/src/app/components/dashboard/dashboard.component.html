<mat-card class="example-card" fxFlex>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image" fxFlex></div>
    <mat-card-title fxFlex>{{usuarioNome}}</mat-card-title>
    <mat-card-subtitle fxFlex>{{usuarioLogin}}</mat-card-subtitle>
  </mat-card-header>
  <img fxFlex mat-card-image src="/assets/images.png" alt="Mps">
  <mat-card-content fxFlex>
    <br>
    <p>
      Olá {{usuarioNome}}! seja bem vindo ao site de cadastro de Pessoas físicas e colaboradores
      da MPS!
    </p>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
