<mat-form-field>
  <mat-label>Busca</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Pesquise um colaborador!" #input />
</mat-form-field>
<div class="table-container">

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dadosColaborador" matSort>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- MATRICULA Column -->
      <ng-container matColumnDef="matricula">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Matr√≠cula</th>
        <td mat-cell *matCellDef="let row">{{ row.matricula }}</td>
      </ng-container>

      <!-- NOME Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
        <td mat-cell *matCellDef="let row">{{ row.nome }}</td>
      </ng-container>
      <!-- TIPO Column -->
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef>Tipo</th>
        <td mat-cell *matCellDef="let row">{{ retornaTipo(row.tipoColaborador) }}</td>
      </ng-container>
      <!-- NOVO -->
      <ng-container matColumnDef="open">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row"><a routerLink="/editarcolaborador/{{row.id}}"><button class="newbutton"
              mat-raised-button color="primary">ABRIR</button></a></td>
      </ng-container>
      <!-- DELETE -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <button class="newbutton" mat-raised-button color="warn"
            (click)="openDialog(row.id, 'colaborador')">EXCLUIR</button>
        </td>
      </ng-container>
      <!--  -->

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Nenhum colaborador encontrado</td>
      </tr>
    </table>

    <mat-toolbar>
      <mat-toolbar-row>
        <a routerLink="/novocolaborador">
          <button mat-raised-button style="background-color: green; color: white;">
            Novo
          </button>
        </a>
        <mat-paginator style="background-color: #f5f5f5" [hidePageSize]="true" pageSize="10"
          showFirstLastButtons="True"></mat-paginator>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>

</div>
